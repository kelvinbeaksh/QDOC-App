version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 15
        - nvm use 15
        - node -v
        - npm ci
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*